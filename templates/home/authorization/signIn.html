{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>::-webkit-scrollbar { width: 0;}</style>
</head>
<body>
    {% block content %}
        <div class="logining">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <input placeholder="Email" {{ form.email }}
                <input placeholder="Password" {{ form.password }}
                <button>Login</button>
            </form>
        </div>
    {% endblock %}

{#{% block styles %}#}

<style media="screen">
    *,
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body{
    font-family: 'PT Sans', sans-serif;
    font-size: 16px;
    line-height: 1.428571429;
    font-weight: 400;
    color: azure;
    /* background-color: rgb(55, 55, 57);
     */

     background-color: rgb(31, 30, 30);
     /* background: url("https://images.unsplash.com/photo-1485802007047-7774de7208e5?dpr=1&auto=compress,format&fit=crop&w=1800&h") no-repeat center center fixed; */
    background-size: cover;
    font-family: 'Droid Serif', serif;
}
.logining{
width:350px;
padding: 2rem 1rem;
margin:90px auto;
/* background: rgba(34, 33, 36, 0.5);
 */
 background: rgb(48, 47, 47);
color: black;
border-radius: 35px;
text-align: center;
box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}
h2{
font-size: 4rem;
color: rgb(242, 242, 242);
margin-bottom: 1.2rem;
font-family: 'Montserrat', sans-serif;;
}
h1{
    font-size: 2rem;
    color: black;
    margin-bottom: 1.2rem;
}
form input{
    width: 92%;
    outline: none;
    border: 1px solid rgb(198, 193, 193);
    padding: 12px 20px;
    margin-bottom: 10px;
    border-radius: 20px;
    background: rgb(231, 230, 230);
}
button{
font-size: 1rem;
margin-top: 1.8rem;
padding: 10px 0;
border-radius: 20px;
outline: none;
border:none;
font-size: 20px;
width: 90%;
color:white;
cursor: pointer;
background: rgb(233, 77, 69);
font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
button:hover{
background: rgb(192, 70, 18);
}
input:focus{
    border: 1px solid rgb(192, 192,192);
}
</style >
</body>
</html>
